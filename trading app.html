<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Market Trading Table</title>
  <link rel="stylesheet" href="stylesheet.CSS" />
</head>

<article class="table-widget">
  <div class="caption">
    <h2>
      <!--svg-->
      MY TRADES
    </h2>
    <button class="export-btn" type="button">
      <!--svg icon-->
      Export
    </button>
  </div>
  <table id="team-table">
    <thead>
      <tr>
        <th class="resizable" data-column="0">Company/Ticker</th>
        <!--more columns-->
      </tr>
    </thead>
    <tbody id="team-member-rows">
      <tr>
        <td class="Company-Profile">
          <img
            src="https://unsplash.com/photos/a-stack-of-pink-green-and-purple-objects-on-a-black-background-kis1Hbg-0eM"
            atl="Company Logo" class="company-logo" />
          <div class="profile-info">
            <div class="profile-info_name">EZZY TRADERS INC.</div>
            <div class="Profile-info_alias">TRADE Ezzyly</div>
          </div>
        </td>
        <!--more columns-->
      </tr>
      <!--more rows-->
    </tbody>
  </table>
</article>
<script src="script.js"></script>

</html>
